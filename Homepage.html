<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        /* Add some basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .control-panel {
            background-color: #001f3f; /* Navy blue background */
            color: #ccc; /* Light gray text color for contrast */
            width: 15%; /* Width of the Control Panel */
            height: 100vh;
            text-align: center; /* Center content horizontally */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-group {
            padding: 20px;
            margin-bottom: 20px;
            align-self: flex-start; /* Centered at the top */
        }
        .profile-group img {
            width: 200px; /* Make the image square by setting both width and height */
            height: 200px; /* Adjust the size as needed to make it square */
            border-radius: 50%; /* Create a circular shape for the image */
            border: 10px solid #ccc; /* Add a border with the same color as text (10px width) */
        }
        .profile-group h2, .profile-group p {
            margin: 0;
        }
        .nav-menu-group {
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the border */
            align-self: flex-start; /* Middle left */
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
        }
        .nav-menu li {
            margin-bottom: 20px; /* Increase vertical space between tabs */
            text-align: left; /* Left-align the navigation menu items */
        }
        .nav-menu a {
            text-decoration: none;
            color: #ccc; /* Light gray text color for tabs */
            font-size: 20px; /* Increase text size to 20px */
            display: block;
        }
        .nav-menu a:hover {
            background-color: #0056b3;
            color: #fff; /* Change text color on hover */
        }
        .content {
            flex: 1;
            padding: 0; /* Remove padding to fill the entire space */
            position: relative; /* Relative positioning for text overlay */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        .content-image {
            width: 100%; /* Image takes up the entire width of the content section */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Absolute positioning for the image */
            top: 0;
            left: 0;
        }
        .content-text {
            position: absolute; /* Absolute positioning for the text overlay */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center both vertically and horizontally */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for text */
            color: #fff; /* White text color */
            padding: 20px;
            max-width: 80%; /* Limit the width of the text */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Control Panel on the left -->
    <div class="control-panel">
        <!-- Profile Group (centered at the top) -->
        <div class="profile-group">
            <!-- Replace 'your_image_path.jpg' with the actual path to your square profile picture -->
            <img src="docs/assets/images/sadie5.jpg" alt="Your Name's Profile Picture">
            <h2>Your Name</h2>
            <p>Web Developer</p>
        </div>
        <!-- Tabs Group (middle left) -->
        <div class="nav-menu-group">
            <!-- Navigation menu with tabs -->
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li> <!-- Added Portfolio tab -->
                <li><a href="resume.html">Resume</a></li> <!-- Added Resume tab -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Content on the right side (customize as needed) -->
    <div class="content">
        <img class="content-image" src="docs/assets/images/temple.PNG" alt="Large Image">
        <div class="content-text">
            <h1>Welcome to My Homepage</h1>
            <p>This is where you can showcase your content or provide information about yourself. You can add text and other elements here.</p>
        </div>
    </div>
</body>
</html>
