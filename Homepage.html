<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        /* Add some basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            /* Set the maximum width to 100% for responsiveness */
            max-width: 100%;
            /* Specify the desired width and height for your image */
            width: 300px; /* Adjust this to your preferred width */
            height: 300px; /* Adjust this to your preferred height */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
            margin-top: 20px;
        }
        /* Style for the navigation menu */
        .nav-menu {
            background-color: #007BFF;
            border: 2px solid #0056b3;
            border-radius: 5px;
            padding: 10px;
            width: 200px; /* Adjust this to your preferred width */
        }
        .nav-menu li {
            margin-bottom: 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Homepage</h1>
    
    <!-- Container for navigation menu and content -->
    <div class="container">
        <!-- Navigation menu with tabs -->
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Replace 'your_image_path.jpg' with the actual path to your profile picture -->
    <img src="your_image_path.jpg" alt="Your Name's Profile Picture">
    <h2>Your Name</h2>
    <p>Web Developer</p>
</body>
</html>
