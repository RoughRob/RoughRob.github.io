<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        /* Add some basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .control-panel {
            background-color: #001f3f; /* Navy blue background */
            color: #6B7A8E; /* Blue-grey text color */
            width: 15%; /* Width of the Control Panel */
            height: 100vh;
            text-align: left;
            padding: 20px;
        }
        .control-panel img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .control-panel h2, .control-panel p {
            margin: 0;
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
        }
        .nav-menu li {
            margin-bottom: 10px; /* Increase vertical space between tabs */
        }
        .nav-menu a {
            text-decoration: none;
            color: #6B7A8E; /* Blue-grey text color for tabs */
            font-size: 18px; /* Increase text size */
            display: block;
        }
        .nav-menu a:hover {
            background-color: #0056b3;
            color: #fff; /* Change text color on hover */
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Control Panel on the left -->
    <div class="control-panel">
        <!-- Replace 'your_image_path.jpg' with the actual path to your profile picture -->
        <img src="your_image_path.jpg" alt="Your Name's Profile Picture">
        <h2>Your Name</h2>
        <p>Web Developer</p>
        <!-- Navigation menu with tabs -->
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li> <!-- Added Portfolio tab -->
            <li><a href="resume.html">Resume</a></li> <!-- Added Resume tab -->
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Content on the right side (customize as needed) -->
    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <!-- Add your content here -->
    </div>
</body>
</html>
