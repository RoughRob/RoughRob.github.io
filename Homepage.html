<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        /* Add some basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .control-panel {
            background-color: #001f3f; /* Navy blue background */
            color: #6B7A8E; /* Blue-grey text color */
            padding: 20px;
            width: 20%; /* Adjust this to your preferred width */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            text-align: left; /* Align content to the left */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Move content to the top */
            align-items: flex-start; /* Align items to the left */
        }
        img {
            /* Set the maximum width to 100% for responsiveness */
            max-width: 100%;
            /* Specify the desired width and height for your image */
            width: 200px; /* Adjust this to your preferred width */
            height: 200px; /* Adjust this to your preferred height */
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .name-title {
            text-align: center; /* Center name and title */
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Align tabs to the left */
        }
        .nav-menu li {
            margin-bottom: 25px; /* Increase vertical space between tabs */
            margin-left: 0; /* Remove margin on the left side of tabs */
        }
        .nav-menu a {
            text-decoration: none;
            color: #6B7A8E; /* Blue-grey text color for tabs */
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Increase text size */
        }
        .nav-menu a:hover {
            background-color: #0056b3;
            color: #fff; /* Change text color on hover */
        }
        .content {
            margin-left: 25%; /* Adjust this value to create space for the Control Panel */
        }
    </style>
</head>
<body>
    <!-- Control Panel containing picture, name, and navigation menu -->
    <div class="control-panel">
        <!-- Replace 'your_image_path.jpg' with the actual path to your profile picture -->
        <img src="your_image_path.jpg" alt="Your Name's Profile Picture">
        <div class="name-title">
            <h2>Your Name</h2>
            <p>Web Developer</p>
        </div>
        <!-- Navigation menu with tabs -->
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li> <!-- Added Portfolio tab -->
            <li><a href="resume.html">Resume</a></li> <!-- Added Resume tab -->
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Content on the right side (customize as needed) -->
    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <!-- Add your content here -->
    </div>
</body>
</html>
