<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Homepage</title>
    <style>
        /* Add some basic CSS to style your page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .left-panel {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            width: 30%; /* Adjust this to your preferred width */
            text-align: center;
        }
        img {
            /* Set the maximum width to 100% for responsiveness */
            max-width: 100%;
            /* Specify the desired width and height for your image */
            width: 200px; /* Adjust this to your preferred width */
            height: 200px; /* Adjust this to your preferred height */
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
        }
        .nav-menu li {
            margin-bottom: 10px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Left panel containing picture and name -->
    <div class="left-panel">
        <!-- Replace 'your_image_path.jpg' with the actual path to your profile picture -->
        <img src="your_image_path.jpg" alt="Your Name's Profile Picture">
        <h2>Your Name</h2>
        <p>Web Developer</p>
        <!-- Navigation menu with tabs -->
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Content on the right side (customize as needed) -->
    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <!-- Add your content here -->
    </div>
</body>
</html>
